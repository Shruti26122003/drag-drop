<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag and Drop</h1>

    <div class="item" id="draggableItem" draggable="true">Drag me</div>

    <div class="container">
        <div class="box" id="box1">Drop Zone 1</div>
        <div class="box" id="box2">Drop Zone 2</div>
    </div>

    <div class="delete-zone" id="deleteZone">Delete Zone</div>

    <div class="reorderable-list">
        <h2>Reorderable List</h2>
        <ul id="reorderable-list">
            <li class="list-item" id="item1" draggable="true">Item 1</li>
            <li class="list-item" id="item2" draggable="true">Item 2</li>
            <li class="list-item" id="item3" draggable="true">Item 3</li>
            <li class="list-item" id="item4" draggable="true">Item 4</li>
        </ul>
    </div>

    <button id="previewButton">Preview Swap</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p>OOPS!!! You deleted the item! Would you like to bring it back?</p>
            <button id="bringBackButton">Bring Me Back</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
